<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <!-- Profile Picture -->
          <img
            src="https://media.licdn.com/dms/image/v2/D4D03AQFsdynPnsmAHQ/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1681371282364?e=1744243200&v=beta&t=-6Of7LVRkgYDOOKlQHnW3R7oNH4i_F5A3Gvcsdmy0eA"
            alt="Profile Picture"
            class="profile-img"
            data-testid="profilePicture"
          />

          <!-- Full Name -->
          <h2 data-testid="fullName">Adah Rukki</h2>
          <div class="divider"></div>

          <!-- Job Title -->
          <h4 data-testid="jobTitle">Frontend Developer</h4>
          <div class="divider"></div>

          <!-- Short Bio -->
          <p data-testid="shortBio">
            Passionate about building interactive, user-friendly web
            applications. Constantly learning and improving my skills in web
            development.
          </p>
          <div class="divider"></div>

          <!-- Current Location -->
          <p data-testid="currentLocation">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M12 2C8.13 2 5 5.13 5 9c0 4.24 5 11 7 13.74C14 20 19 13.24 19 9c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
              />
            </svg>
            Delta, Nigeria
          </p>
          <div class="divider"></div>

          <!-- Email Address -->
          <p data-testid="emailAddress">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M12 13.5L2 6.75V17h20V6.75L12 13.5zM2 4l10 7.5L22 4H2z"
              />
            </svg>
            Adahrukevwe@gmail.com
          </p>
          <div class="divider"></div>

          <!-- Social Links -->
          <div class="social-links" data-testid="socialLinks">
            <a href="https://github.com/TheRukki" target="_blank">
              <svg class="icon" viewBox="0 0 24 24">
                <path
                  d="M12 .5C5.66.5.5 5.66.5 12c0 5.08 3.29 9.38 7.86 10.92.57.1.78-.25.78-.55v-2.14c-3.2.69-3.87-1.54-3.87-1.54-.52-1.3-1.26-1.64-1.26-1.64-1.03-.71.08-.69.08-.69 1.14.08 1.75 1.17 1.75 1.17 1.02 1.74 2.66 1.24 3.31.95.1-.74.4-1.24.73-1.53-2.55-.29-5.24-1.27-5.24-5.64 0-1.24.44-2.24 1.17-3.02-.12-.29-.51-1.47.11-3.06 0 0 .96-.3 3.14 1.15.91-.25 1.89-.38 2.86-.38.97 0 1.95.13 2.86.38 2.18-1.45 3.14-1.15 3.14-1.15.62 1.59.23 2.77.11 3.06.73.78 1.17 1.78 1.17 3.02 0 4.39-2.7 5.35-5.26 5.63.42.36.8 1.08.8 2.18v3.23c0 .3.21.65.79.54A10.52 10.52 0 0023.5 12C23.5 5.66 18.34.5 12 .5z"
                />
              </svg>
            </a>
            <a href="https://www.linkedin.com/in/adah-rukevwe/" target="_blank">
              <svg class="icon" viewBox="0 0 24 24">
                <path
                  d="M22.23 0H1.77C.79 0 0 .77 0 1.72v20.56C0 23.23.79 24 1.77 24h20.46c.98 0 1.77-.77 1.77-1.72V1.72C24 .77 23.21 0 22.23 0zM7.12 20.48H3.56V9h3.56v11.48zM5.34 7.56a2.08 2.08 0 110-4.16 2.08 2.08 0 010 4.16zM20.48 20.48h-3.56v-5.6c0-1.34-.02-3.08-1.88-3.08-1.88 0-2.17 1.47-2.17 2.98v5.7h-3.56V9h3.42v1.56h.05c.48-.91 1.66-1.87 3.41-1.87 3.66 0 4.34 2.42 4.34 5.58v6.21z"
                />
              </svg>
            </a>
            <a href="https://x.com/AdahRukki" target="_blank">
              <svg class="icon" viewBox="0 0 24 24">
                <path
                  d="M17.53 3H21L13.68 10.86 22.09 21H16.02L10.95 14.73 5.16 21H2L9.85 12.62 1.91 3H8.18L12.77 8.72 17.53 3ZM16.49 19.47H18.2L7.11 4.42H5.26L16.49 19.47Z"
                />
              </svg>
            </a>
          </div>
          <div class="divider"></div>

          <!-- Current Time in UTC -->
          <p class="time" data-testid="currentTimeUTC">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M12 20c4.41 0 8-3.59 8-8s-3.59-8-8-8-8 3.59-8 8 3.59 8 8 8zm0-14c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6 2.69-6 6-6zm1 7h4v-2h-4V7h-2v6h6v-2h-4z"
              />
            </svg>
            UTC Time: <span id="utc-time"></span>
          </p>
        </div>
      </div>
    </div>

    <!-- JavaScript to Display Current UTC Time -->
    <script>
      function updateTime() {
        const utcTime = new Date().toISOString();
        document.getElementById("utc-time").innerText = utcTime;
      }
      setInterval(updateTime, 1000);
      updateTime();
    </script>
  </body>
</html>
